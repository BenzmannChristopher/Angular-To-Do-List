<div class="todo-container">
  <div class="todo-header">
    <h1>Meine Aufgaben</h1>
    
    <div class="filter-navbar">
      <button (click)="filter = 'all'" [class.active]="filter === 'all'">Alle</button>
      <button (click)="filter = 'open'" [class.active]="filter === 'open'">Offen</button>
      <button (click)="filter = 'done'" [class.active]="filter === 'done'">Erledigt</button>
    </div>
  </div>
  
  <div class="input-container">
    <div class="input-group">
      <input
        type="text"
        [(ngModel)]="newTodo"
        placeholder="Neue Aufgabe hinzuf√ºgen..."
        (keyup.enter)="addTodo()"
      />
      <button (click)="addTodo()">Hinzuf√ºgen</button>
    </div>
    
    <div class="priority-selector">
      <span class="priority-label">Priorit√§t:</span>
      <div class="priority-buttons">
        <button 
          class="priority-btn priority-low" 
          [class.active]="newTodoPriority === priorities.Low"
          (click)="newTodoPriority = priorities.Low">
          Niedrig
        </button>
        <button 
          class="priority-btn priority-medium" 
          [class.active]="newTodoPriority === priorities.Medium"
          (click)="newTodoPriority = priorities.Medium">
          Mittel
        </button>
        <button 
          class="priority-btn priority-high" 
          [class.active]="newTodoPriority === priorities.High"
          (click)="newTodoPriority = priorities.High">
          Hoch
        </button>
      </div>
    </div>
  </div>
  
  <div class="todo-status">
    <p>{{ openTodosCount }} Aufgabe(n) offen</p>
    
    <button class="clear-btn" (click)="clearCompletedTodos()" *ngIf="hasCompletedTodos()">
      Erledigte l√∂schen
    </button>
  </div>
</div>

<div class="trello-board">
  <div class="card-container">
    <div class="trello-card" 
         *ngFor="let todo of filteredTodos()" 
         [class.completed-card]="todo.completed"
         [class.priority-low]="todo.priority === priorities.Low"
         [class.priority-medium]="todo.priority === priorities.Medium"
         [class.priority-high]="todo.priority === priorities.High">
      <div class="card-header" [class.completed]="todo.completed">
        <div class="completion-status">
          <span class="status-indicator" [class.done]="todo.completed"></span>
          <span class="status-text">{{ todo.completed ? 'Erledigt' : 'Offen' }}</span>
        </div>
        <div class="priority-badge" [ngClass]="'priority-' + todo.priority">
          {{ getPriorityText(todo.priority) }}
        </div>
        <button class="delete-btn" (click)="removeTodo(todo.id)" title="L√∂schen">üóëÔ∏è</button>
      </div>
      
      <div class="card-content">
        <p [class.completed]="todo.completed">{{ todo.title }}</p>
      </div>
      
      <div class="card-footer">
        <div class="priority-changer">
          <button 
            class="mini-priority-btn priority-low" 
            [class.active]="todo.priority === priorities.Low"
            (click)="changeTodoPriority(todo, priorities.Low)"
            title="Niedrige Priorit√§t">
            L
          </button>
          <button 
            class="mini-priority-btn priority-medium" 
            [class.active]="todo.priority === priorities.Medium"
            (click)="changeTodoPriority(todo, priorities.Medium)"
            title="Mittlere Priorit√§t">
            M
          </button>
          <button 
            class="mini-priority-btn priority-high" 
            [class.active]="todo.priority === priorities.High"
            (click)="changeTodoPriority(todo, priorities.High)"
            title="Hohe Priorit√§t">
            H
          </button>
        </div>
        <button class="toggle-btn" (click)="toggleTodoCompletion(todo)">
          <span *ngIf="todo.completed">‚Ü©Ô∏è Wiederherstellen</span>
          <span *ngIf="!todo.completed">‚úì Als erledigt markieren</span>
        </button>
      </div>
    </div>
  </div>
</div>
